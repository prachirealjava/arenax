<!DOCTYPE html>
<html>

<head>
  <title>Organizer Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>


   <!-- picprev  -------------------------------------------------------------- -->
  <script>
    function showPrev(fileRef, prevRef) {
      const [file] = fileRef.files
      if (file) {
        prevRef.src = URL.createObjectURL(file)
      }
    }

    // SEARCH Organizer
    //  ------------------------------------------------------
    $(document).ready(function () {
      $("#btnSearch").click(function () {
        let obj = {
          type: "get",
          url: "/fetch-organizer",
          data: {
            emailid: $("#txtEmail").val()
          }
        };

        $.ajax(obj).then(
          function (responseJsonAry) {
            if (responseJsonAry.length == 0) {
              alert("No Record Found");
            } else {
              let orgname = responseJsonAry[0].orgname;
              let regno = responseJsonAry[0].regno;
              let address = responseJsonAry[0].address;
              let city = responseJsonAry[0].city;
              let dealsinsports = responseJsonAry[0].dealsinsports;
              let website = responseJsonAry[0].website;
              let instalink = responseJsonAry[0].instalink;
              let orghead = responseJsonAry[0].orghead;
              let contactno = responseJsonAry[0].contactno;
              let otherinfo = responseJsonAry[0].otherinfo;
              let picurl = responseJsonAry[0].picurl;


              $("#txtOrgName").val(orgname);
              $("#txtRegNo").val(regno);
              $("#txtAddress").val(address);
              $("#txtCity").val(city);
              $("#txtDeals").val(dealsinsports);
              $("#txtWebsite").val(website);
              $("#txtInsta").val(instalink);
              $("#txtHead").val(orghead);
              $("#txtContact").val(contactno);
              $("#txtOther").val(otherinfo);
              $("#prevPic").prop("src", picurl);

              $("#hdn").val(picurl);
              
          
            }
          })
          .fail(function (err) {
                alert(err.message)
              });
      });
    });
    // -----------------------------------------------------------------------

  </script>
</head>



<script>
  function showUser(){
    let activeUser=localStorage.getItem("activeUser");
    document.getElementById("txtEmail").value=activeUser;
  }
</script>


<body onload="showUser();">
  <div class="container mt-4 mb-5">
    <div class="row justify-content-center">
      <div class="col-md-10 border rounded-3 shadow p-4">
        <h4 class="text-center mb-4">Organizer Details Form</h4>

        <form enctype="multipart/form-data" action="/save-organizer" method="post" class="row g-3">
          <!-- Email + Search -->
            <input type="hidden" id="hdn" name="hdn">
          <div class="col-md-6">
            <label>Email ID</label>
            <input type="email" class="form-control" id="txtEmail" name="txtEmail" readonly>
          </div>
          <div class="col-md-2  d-flex align-items-end">
            <button type="button" class="btn btn-dark w-100" id="btnSearch">Search</button>
          </div>

          <!-- Org Name + Reg No -->
          <div class="col-md-6">
            <label>Organization Name</label>
            <input type="text" class="form-control" id="txtOrgName" name="txtOrgName"required>
          </div>
          <div class="col-md-6">
            <label>Registration Number</label>
            <input type="text" class="form-control" id="txtRegNo" name="txtRegNo"required>
          </div>

          <!-- Address + City -->
          <div class="col-md-6">
            <label>Address</label>
            <input type="text" class="form-control" id="txtAddress" name="txtAddress"required>
          </div>
          <div class="col-md-6">
            <label>City</label>
            <input type="text" class="form-control" id="txtCity" name="txtCity"required>
          </div>

          <!-- Deals in Sports  -->
          <div class="col-md-8">
            <label>Deals in Sports</label>
            <input type="text" class="form-control" id="txtDeals" name="txtDeals"required>
          </div>

          <!-- Website + Insta Link -->
          <div class="col-md-6">
            <label>Website</label>
            <input type="text" class="form-control" id="txtWebsite" name="txtWebsite">
          </div>
          <div class="col-md-6">
            <label>Instagram Link</label>
            <input type="text" class="form-control" id="txtInsta" name="txtInsta">
          </div>

          <!-- Head + Contact -->
          <div class="col-md-6">
            <label>Head of Organization</label>
            <input type="text" class="form-control" id="txtHead" name="txtHead"required>
          </div>
          <div class="col-md-6">
            <label>Contact Number</label>
            <input type="text" class="form-control" id="txtContact" name="txtContact"required>
          </div>

          <!-- Reg Cert + Image Preview -->
          <div class="col-md-6">
            <label>Registration Certificate File</label>
            <input type="file" class="form-control" id="profilePic" name="profilePic" onchange="showPrev(profilePic,prev);">
          </div>
          <div class="col-md-6">
            <label>Preview</label><br>
            <img id="prev" src="" width="80" height="80" class="img-thumbnail mt-2" />
          </div>
        
         

          <!-- Other Info -->
          <div class="col-md-12">
            <label>Other Info</label>
            <textarea class="form-control" id="txtOther" name="txtOther"></textarea>
          </div>

          <!-- Buttons -->

          <!--            
          <div class="col-md-2">
            <button type="submit" class="btn btn-success w-100">Send to Server</button>
          </div>
          <div class="col-md-2">
            <button type="button" class="btn btn-warning w-100" id="btnUpdate">Modify</button>
             -->
          <div class="col-12 d-flex justify-content-center gap-3">
            <div class="col-md-2">
              <button type="submit" class="btn btn-success w-100">Send to Server</button>
            </div>
            <div class="col-md-2">
              <button type="submit" class="btn btn-warning w-100"  formaction="/update-organizer">Modify</button>
            </div>
          </div>

      </div>

      </form>
    </div>
  </div>
  </div>

 
</body>

</html>
