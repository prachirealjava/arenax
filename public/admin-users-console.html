<!doctype html>
<html lang="en" ng-app="kuchModule">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Admin Console</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

  <script>
    var mymodule = angular.module("kuchModule", []);

    mymodule.controller("kuchController", function ($scope, $http) {
      $scope.jsonArray = [];

      $scope.doFetchAll = function () {
        var url = "/do-fetch";
        $http.get(url).then(function (response) {
          $scope.jsonArray = response.data;
        }, function (response) {
          alert("Error: " + JSON.stringify(response.data));
        });
      };

      $scope.doBlock = function (emailid) {
        var url = "/do-block?email=" + emailid;  
        $http.get(url).then(function (response) {
          alert(response.data);
          $scope.doFetchAll();
        }, function (response) {
          alert("Error: " + JSON.stringify(response.data));
        });
      };

      $scope.doUnblock = function (emailid) {
        var url = "/do-unblock?email=" + emailid;  
        $http.get(url).then(function (response) {
          alert(response.data);
          $scope.doFetchAll();
        }, function (response) {
          alert("Error: " + JSON.stringify(response.data));
        });
      };
    });
  </script>
</head>

<body ng-controller="kuchController" ng-init="doFetchAll();" class="container mt-4">

  <h2 class="text-center text-danger mb-4">User Admin Console</h2>

  <table class="table table-bordered table-hover text-center">
    <thead class="table-dark">
      <tr>
        <th>Sr.No</th>
        <th>Email ID</th>
        <th>Password</th>
        <th>User Type</th>
        <th>Date of Joining</th>
        <th>Status</th>
        <th>Operations</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="obj in jsonArray">
        <td>{{$index + 1}}</td>
        <td>{{obj.emailid}}</td>
        <td>{{obj.pwd}}</td>
        <td>{{obj.usertype}}</td>
        <td>{{obj.doj}}</td>
        <td>
          <span class="badge" ng-class="obj.status==1 ? 'bg-success' : 'bg-danger'">
            {{obj.status==1 ? 'Active' : 'Blocked'}}
          </span>
        </td>
        <td>
          <button class="btn btn-danger btn-sm" ng-click="doBlock(obj.emailid)" ng-disabled="obj.status==0">Block</button>
          <button class="btn btn-success btn-sm" ng-click="doUnblock(obj.emailid)" ng-disabled="obj.status==1">Resume</button>
        </td>
      </tr>
    </tbody>
  </table>

</body>

</html>
