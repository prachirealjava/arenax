<!DOCTYPE html>
<html lang="en" ng-app="kuchModule">
<head>
  <meta charset="UTF-8">
  <title>Organizer Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- AngularJS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>

  <style>
    .card-box {
      border: 2px solid #007bff;
      border-radius: 15px;
      padding: 25px;
      text-align: center;
      transition: all 0.3s ease-in-out;
      text-decoration: none !important;
      background-color: white;
    }

    .card-box:hover {
      background-color: #e6f0ff;
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 123, 255, 0.3);
    }

    .card-box img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 15px;
    }

    .card-box h5 {
      background-color: #007bff;
      color: white;
      font-size: 18px;
      padding: 10px;
      margin-top: 15px;
      border-radius: 8px;
    }

    a {
      text-decoration: none !important;
      color: inherit;
    }

    body {
      background-color: #f2f9ff;
    }

    .navbar {
      background-color: #007bff !important;
    }

    .navbar-text {
      color: white;
      font-weight: bold;
      font-size: 18px;
    }
  </style>

  <script>
    function showUser() {
      let activeUser = localStorage.getItem("activeUser");
      document.getElementById("welcome").innerHTML = activeUser;
    }

    function dologout() {
      localStorage.removeItem("activeUser");
      location.href = "index.html";
    }
  </script>
</head>

<body onload="showUser();">
  <nav class="navbar px-4">
    <span class="navbar-text">Welcome: <span id="welcome">*</span></span>
  </nav>

  <div class="container mt-5">
    <div class="row g-4 justify-content-center">

      <div class="col-md-3 col-6">
        <a href="org-details.html" class="card-box d-block">
          <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Organizer Profile">
          <h5 class="fw-bold">Organizer Profile</h5>
        </a>
      </div>

      <div class="col-md-3 col-6">
        <a href="post-tournaments.html" class="card-box d-block">
          <img src="https://cdn-icons-png.flaticon.com/512/747/747310.png" alt="Post Events">
          <h5 class="fw-bold">Post Events</h5>
        </a>
      </div>

      <div class="col-md-3 col-6">
        <a href="tournament manager.html" class="card-box d-block">
          <img src="pics/manager.jpg" alt="Manage Tournaments">
          <h5 class="fw-bold">Manage Tournaments</h5>
        </a>
      </div>

      <div class="col-md-3 col-6">
        <div class="card-box d-block" onclick="dologout()" style="cursor: pointer;">
          <img src="https://cdn-icons-png.flaticon.com/512/1828/1828490.png" alt="Logout">
          <h5 class="fw-bold">Logout</h5>
        </div>
      </div>

    </div>
  </div>

  <script>
    function dologout2(){
      localStorage.removeItem("activeUser");
      location.href = "index.html";
    }
  </script>
</body>
</html>
