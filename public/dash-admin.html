<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Font Awesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card-title i {
      margin-right: 8px;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <h2 class="text-center mb-4 text-primary">Admin Dashboard</h2>

  <div class="row text-center g-4 justify-content-center">

    <!-- Users Console Card -->
    <div class="col-lg-3 col-md-6">
      <div class="card h-100 shadow-sm">
        <img src="pics/admin.jpg" class="card-img-top" height="180" alt="Users Console">
        <div class="card-body">
          <h5 class="card-title"><i class="fas fa-users-cog text-primary"></i>Users Console</h5>
          <p class="card-text">View and manage registered users and players.</p>
          <a href="admin-users-console.html" class="btn btn-primary w-100">Open Users Console</a>
        </div>
      </div>
    </div>

    <!-- All Organizers Card -->
    <div class="col-lg-3 col-md-6">
      <div class="card h-100 shadow-sm">
        <img src="pics/img.jpg" class="card-img-top" height="180" alt="Organizers">
        <div class="card-body">
          <h5 class="card-title"><i class="fas fa-user-tie text-primary"></i>All Organizers</h5>
          <p class="card-text">View all registered tournament organizers.</p>
          <a href="organizers.html" class="btn btn-primary w-100">Open Organizers</a>
        </div>
      </div>
    </div>

    <!-- All Players Card -->
    <div class="col-lg-3 col-md-6">
      <div class="card h-100 shadow-sm">
        <img src="pics/player.jpg" class="card-img-top" height="180" alt="Players">
        <div class="card-body">
          <h5 class="card-title"><i class="fas fa-users text-primary"></i>All Players</h5>
          <p class="card-text">Browse all players and their profiles.</p>
          <a href="players.html" class="btn btn-primary w-100">Open Players</a>
        </div>
      </div>
    </div>

    <!-- Logout Card -->
    <div class="col-lg-3 col-md-6">
      <div class="card h-100 shadow-sm">
        <img src="pics/logout.jpg" class="card-img-top" height="180" alt="Logout">
        <div class="card-body">
          <h5 class="card-title"><i class="fas fa-sign-out-alt text-primary"></i>Logout</h5>
          <p class="card-text">Logout from your current session securely.</p>
          <a href="index.html" class="btn btn-primary w-100" onclick="dologout1()">Logout</a>
        </div>
      </div>
    </div>

  </div>
</div>

<script>
   function dologout1(){
    localStorage.removeItem("activeUser");
    location.href="index.html";
  }
</script>
</body>
</html>
